<!doctype html>
{% load staticfiles %}
<html>
  <head>
    <title>書局</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'article/css/article.css' %}">
  </head>
  <body>
    {% include 'main/menu.html' %}
    {% include 'main/messages.html' %}
    <h3 class="inlineBlock">{{ book.name }}</h3>
    <a class="btn inlineBlock" href="{% url 'article:articleUpdate' book.id %}">修改</a>
    <p>出版日期：{{ book.date|date:'Y-m-d H:i' }}</p>
    <p>作者：{{ book.writer }}</p>
    <p>出版商：{{ book.publishing }}</p>
   
    {% for related in relateds %}
      <div class="commentDiv">
        <span class="comment">{{ related.edition }}</span><br>
        <span class="commentTime">{{ related.price }}</span>
      </div>
    {% endfor %}
  </body>
</html>
